<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second_Form</title>
</head>
<body>
    <h2>Job Application</h2>
    <form action="">
        <label for="Name">Name:</label>  
       <input type="text" name="Name" id="Name" />
       <br/>
       <br/>
       <label for="Email">Email:</label>
       <input type="email" name="Email" id="Email"/>
       <br/>
       <br/>
       <label for="Number">Phone Number:</label>
       <input type="tel" name="Number" id="Number"/>
       <br/>
       <br/>
       <label for="resume">Resume:</label>
       <input type="file" name="resume" id="resume"/>
       <br/>
       <br/>
       <label for="YOS">Experience(years):</label>
       <input type="number" name="YOS" id="YOS" min="0" max="40"/>
       <br/>
       <br/>
       <fieldset>
        <legend>Field of interest:</legend>
        <label for="HTML">HTML</label>
        <input type="checkbox" name="HTML" id="HTML"/>
        <label for="CSS">CSS</label>
        <input type="checkbox" name="CSS" id="CSS"/>
        <label for="JavaScript">JavaScript</label>
        <input type="checkbox" name="JavaScript" id="JavaScript"/>

       </fieldset>
       <br/>
       <br/>
       <label for="HigherEducation">HigherEducation:</label>
       <select name="HigherEducation" id="HigherEducation">
                     <option value="Engineer">Engineer</option>
                     <option value="Doctor">Doctor</option>
                     <option value="Therepist">therepist</option>
                     <option value="Jobless">Jobless</option>
       </select>
       <br/>
       <br/>
       <fieldset>
        <legend>Availability:</legend>
        <label for="Full_Time">Full_Time</label>
        <input type="radio" name="radio" id="Full_Time"/>
        <label for="Part_Time">Part_Time</label>
        <input type="radio" name="radio" id="Part_Time"/>
        </fieldset>
       <br/>
       <br/>
       <label for="textarea1">Additional space :</label>
       <br/>
       <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
       <br/>
       <br/>
       <button name="submit" id="submit">Submit</button>




    </form>
</body>
</html>
